<!DOCTYPE html><html lang="en-us"><head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Italian Brainrot Obby Parkour</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: visible;
            padding: 0;
            margin: 0;
        }

        body {
            background: url('images/Build.jpg') center no-repeat;
            background-size: cover;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
        <div id="unity-logo"><img src="images/logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
    </div>
</div>
<script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/TPG_ItalianBrainrotObbyParkour_V01l.loader.js";
    const config = {
        dataUrl: buildUrl + "/TPG_ItalianBrainrotObbyParkour_V01l.data.unityweb",
        frameworkUrl: buildUrl + "/TPG_ItalianBrainrotObbyParkour_V01l.framework.js.unityweb",
        codeUrl: buildUrl + "/TPG_ItalianBrainrotObbyParkour_V01l.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cursora Labs OÃœ",
        productName: "Italian Brainrot Obby Parkour",
        productVersion: "0.1l",
        devicePixelRatio: 1,
        webglContextAttributes: {
            preserveDrawingBuffer: true,
            powerPreference: "high-performance",
        },
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
        ]) {
            if (key in document) {
                return true;
            }
        }
        return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    // Explicitly setting the background image using JavaScript
    document.body.style.backgroundImage = "url('Build.jpg')";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundSize = "cover";

    var myGameInstance = null;

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
            loadingCover.style.display = "none";
            // Now that Unity is fully loaded, it's safe to interact with it
            //checkDevice(); // Ensure this function is called here
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>

</body></html>
